<p>
  <input type="radio" name="fruit" id="apple" value="apple" [(ngModel)]="fruit" />
  <label for="apple">🍎</label>
</p>
<p>
  <input type="radio" name="fruit" id="pear" value="pear" [(ngModel)]="fruit" />
  <label for="pear">🍐</label>
</p>
<p>
  <input type="radio" name="fruit" id="grape" value="grape" [(ngModel)]="fruit" />
  <label for="grape">🍇</label>
</p>
<p>
  selected fruit:{{fruit}}
</p>
<div class="content" [ngSwitch]="fruit">
  <p *ngSwitchCase="'apple'">这是苹果</p>
  <p *ngSwitchCase="'pear'">这是梨</p>
  <p *ngSwitchCase="'grape'">这是葡萄</p>
  <p *ngSwitchDefault>啥都不是</p>
</div>
