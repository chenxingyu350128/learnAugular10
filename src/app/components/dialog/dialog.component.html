<!-- Modal -->
<div
  class="modal fade show black-back"
  [class.d-block]="show"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  (click)="wrapperClick()"
>
  <div
    class="modal-dialog modal-dialog-centered"
    (click)="$event.stopPropagation()"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
        <button
          (click)="onClose()"
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onConfirm()"
          data-dismiss="modal"
        >
          {{ confirmLabel }}
        </button>
        <button type="button" (click)="onClose()" class="btn btn-primary">
          {{ cancelLabel }}
        </button>
      </div>
    </div>
  </div>
</div>
